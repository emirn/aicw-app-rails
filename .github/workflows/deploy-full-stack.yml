# Full Stack Deployment Workflow
# Deploys aicw-app-rails + website-builder + sgen accessories to AWS Lightsail
#
# Trigger: Push to tags matching 'full-v*' (e.g., full-v1.0.0)
#
# Required variables (Settings > Variables):
#   - AICW_RAILS_SERVER_IP: Lightsail server IP
#   - AICW_RAILS_DOMAIN: Domain name for SSL
#   - AICW_RAILS_DEPLOY_USERNAME: SSH username (default: ubuntu)
#   - CLOUDFLARE_ACCOUNT_ID / CLOUDFLARE_AICW_ZONE_ID: Cloudflare IDs
#   - SUPABASE_URL: Supabase project URL
#
# Required variables (Settings > Variables):
#   - AICW_EXCEPTION_RECIPIENTS: Comma-separated emails for exception alerts
#
# Required secrets (Settings > Secrets):
#   - AICW_RAILS_DEPLOY_SSH_PRIVATE_KEY: SSH private key for server access
#   - RAILS_MASTER_KEY: Rails master key
#   - GOOGLE_CLIENT_ID / GOOGLE_CLIENT_SECRET: Google OAuth
#   - TINYBIRD_API_KEY: Tinybird analytics
#   - WEBSITE_BUILDER_API_KEY: Shared API key for website-builder
#   - CLOUDFLARE_API_TOKEN: Cloudflare API token
#   - OPENROUTER_API_KEY: OpenRouter for sgen
#   - SUPABASE_SERVICE_ROLE_KEY: Supabase service role key
#   - SMTP_USERNAME / SMTP_PASSWORD: AWS SES SMTP credentials

name: Deploy Full Stack to AWS

on:
  push:
    tags:
      - 'full-v*'

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/aicw-app-rails
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Git checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Rails image
        uses: docker/build-push-action@v6
        with:
          context: apps/web
          file: apps/web/deployment/full-stack/Dockerfile.web
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/aicw-app-rails:latest
            ghcr.io/${{ github.repository_owner }}/aicw-app-rails:${{ github.ref_name }}
          build-args: |
            GIT_COMMIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          labels: |
            service=aicw-app-rails
          cache-from: type=gha,scope=aicw-app-rails
          cache-to: type=gha,mode=max,scope=aicw-app-rails

      - name: Build and push sgen image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/sgen/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/aicw-sgen:latest
            ghcr.io/${{ github.repository_owner }}/aicw-sgen:${{ github.ref_name }}
          build-args: |
            GIT_COMMIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha,scope=aicw-sgen
          cache-to: type=gha,mode=max,scope=aicw-sgen

      - name: Build and push website-builder image
        uses: docker/build-push-action@v6
        with:
          context: apps/wbuilder
          file: apps/wbuilder/api-server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/aicw-wbuilder:latest
            ghcr.io/${{ github.repository_owner }}/aicw-wbuilder:${{ github.ref_name }}
          build-args: |
            BUILD_COMMIT=${{ github.sha }}
          cache-from: type=gha,scope=aicw-wbuilder
          cache-to: type=gha,mode=max,scope=aicw-wbuilder

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.AICW_RAILS_DEPLOY_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan ${{ vars.AICW_RAILS_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Cache Kamal gems
        uses: actions/cache@v5
        with:
          path: $HOME/.local/kamal-gems
          key: rubygems-kamal-${{ runner.os }}-v1
          restore-keys: |
            rubygems-kamal-${{ runner.os }}-

      - name: Install Kamal
        run: |
          mkdir -p $HOME/.local/kamal-gems
          gem install kamal --install-dir $HOME/.local/kamal-gems
          echo "$HOME/.local/kamal-gems/bin" >> $GITHUB_PATH
          echo "GEM_PATH=$HOME/.local/kamal-gems" >> $GITHUB_ENV

      - name: Prepare Kamal secrets
        run: |
          mkdir -p apps/web/deployment/full-stack/.kamal
          cat > apps/web/deployment/full-stack/.kamal/secrets <<EOF
          KAMAL_REGISTRY_USERNAME=${{ github.repository_owner }}
          KAMAL_REGISTRY_PASSWORD=${{ secrets.GITHUB_TOKEN }}
          SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}
          RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          TINYBIRD_API_KEY=${{ secrets.TINYBIRD_API_KEY }}
          WEBSITE_BUILDER_API_KEY=${{ secrets.WEBSITE_BUILDER_API_KEY }}
          AICW_WEBSITE_BUILD_API_KEY=${{ secrets.WEBSITE_BUILDER_API_KEY }}
          SUPABASE_URL=${{ vars.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID=${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_AICW_ZONE_ID=${{ vars.CLOUDFLARE_AICW_ZONE_ID }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
          AICW_EXCEPTION_RECIPIENTS=${{ vars.AICW_EXCEPTION_RECIPIENTS }}
          EOF

      - name: Deploy with Kamal
        env:
          AICW_RAILS_SERVER_IP: ${{ vars.AICW_RAILS_SERVER_IP }}
          AICW_RAILS_DOMAIN: ${{ vars.AICW_RAILS_DOMAIN }}
          AICW_RAILS_DEPLOY_USERNAME: ${{ vars.AICW_RAILS_DEPLOY_USERNAME }}
          AICW_RAILS_DEPLOY_SSH_PRIVATE_KEY: "true"
          KAMAL_REGISTRY_USERNAME: ${{ github.repository_owner }}
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          TINYBIRD_API_KEY: ${{ secrets.TINYBIRD_API_KEY }}
          WEBSITE_BUILDER_API_KEY: ${{ secrets.WEBSITE_BUILDER_API_KEY }}
          AICW_WEBSITE_BUILD_API_KEY: ${{ secrets.WEBSITE_BUILDER_API_KEY }}
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_AICW_ZONE_ID: ${{ vars.CLOUDFLARE_AICW_ZONE_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          AICW_EXCEPTION_RECIPIENTS: ${{ vars.AICW_EXCEPTION_RECIPIENTS }}
        run: |
          cd apps/web/deployment/full-stack
          # Reboot accessories (update to latest image), or boot if first time
          kamal accessory reboot website-builder -c config/deploy.yml 2>/dev/null \
            || kamal accessory boot website-builder -c config/deploy.yml
          kamal accessory reboot sgen -c config/deploy.yml 2>/dev/null \
            || kamal accessory boot sgen -c config/deploy.yml
          # Deploy web app
          kamal deploy -c config/deploy.yml --version=${{ github.ref_name }} --skip-push

      - name: Verify deployment
        run: |
          HEALTH_URL="https://${{ vars.AICW_RAILS_DOMAIN }}/up"
          echo "Waiting for deployment to stabilize..."
          sleep 5

          echo "Checking health endpoint at $HEALTH_URL..."
          for i in 1 2 3; do
            if curl -sf "$HEALTH_URL" > /dev/null 2>&1; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 5s..."
            sleep 5
          done
          echo "::warning::Health check failed after 3 attempts"
          exit 1
