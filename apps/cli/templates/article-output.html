<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <meta name="description" content="{{SEO_META_DESCRIPTION}}">
    <meta name="keywords" content="{{SEO_META_KEYWORDS}}">
    <meta name="article:published_time" content="{{GENERATION_DATE}}">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{SEO_META_DESCRIPTION}}">
    <meta property="og:type" content="article">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #1a1a1a;
        }
        h2 {
            font-size: 1.8em;
            margin-top: 1.5em;
            color: #2c2c2c;
        }
        h3 {
            font-size: 1.4em;
            margin-top: 1.2em;
            color: #3a3a3a;
        }
        p {
            margin: 1em 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        pre code {
            background: none;
            padding: 0;
        }
        blockquote {
            border-left: 4px solid #ddd;
            margin: 1.5em 0;
            padding-left: 1em;
            color: #666;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 2em;
            padding-bottom: 1em;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <article>
        <header>
            <h1>{{TITLE}}</h1>
            <div class="meta">
                <p><strong>Keywords:</strong> {{SEO_META_KEYWORDS}}</p>
                <p><strong>Word Count:</strong> {{WORD_COUNT}} | <strong>Generated:</strong> {{GENERATION_DATE}}</p>
            </div>
        </header>
        <main>
{{CONTENT_HTML}}
        </main>
    </article>
</body>
</html>
