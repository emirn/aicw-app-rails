name: Deploy AICW Website Builder API

# Deploy only on version tags or manual trigger (not every commit to main)
# To deploy: git tag v1.0.0 && git push --tags
on:
  push:
    tags:
      - 'full-v*'  # Deploy on version tags (v1.0.0, v2.1.3, etc.)
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/aicw-website-builder
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.GHCR_PAT }}

    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: api-server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/aicw-website-builder:latest
            ghcr.io/${{ github.repository_owner }}/aicw-website-builder:${{ github.sha }}
          build-args: |
            GIT_COMMIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          labels: |
            service=aicw-website-builder
          cache-from: type=gha,scope=aicw-website-builder
          cache-to: type=gha,mode=max,scope=aicw-website-builder

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AICW_WB_DEPLOY_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan ${{ secrets.AICW_WB_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Cache Kamal gems
        uses: actions/cache@v4
        with:
          path: $HOME/.local/kamal-gems
          key: rubygems-kamal-${{ runner.os }}-v1
          restore-keys: |
            rubygems-kamal-${{ runner.os }}-

      - name: Install Kamal
        run: |
          mkdir -p $HOME/.local/kamal-gems
          gem install kamal --install-dir $HOME/.local/kamal-gems
          echo "$HOME/.local/kamal-gems/bin" >> $GITHUB_PATH
          echo "GEM_PATH=$HOME/.local/kamal-gems" >> $GITHUB_ENV

      - name: Prepare Kamal secrets
        run: |
          mkdir -p .kamal
          cat > .kamal/secrets <<EOF
          KAMAL_REGISTRY_USERNAME=${{ github.repository_owner }}
          KAMAL_REGISTRY_PASSWORD=${{ secrets.GHCR_PAT }}
          AICW_WEBSITE_BUILD_API_KEY=${{ secrets.AICW_WEBSITE_BUILD_API_KEY }}
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_AICW_ZONE_ID=${{ secrets.CLOUDFLARE_AICW_ZONE_ID }}
          EOF

      - name: Deploy with Kamal
        env:
          AICW_WB_SERVER_IP: ${{ secrets.AICW_WB_SERVER_IP }}
          AICW_WB_DOMAIN: ${{ secrets.AICW_WB_DOMAIN }}
          AICW_WB_DEPLOY_USERNAME: ${{ secrets.AICW_WB_DEPLOY_USERNAME }}
          AICW_WB_DEPLOY_SSH_PRIVATE_KEY: "true"
          KAMAL_REGISTRY_USERNAME: ${{ github.repository_owner }}
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.GHCR_PAT }}
          AICW_WEBSITE_BUILD_API_KEY: ${{ secrets.AICW_WEBSITE_BUILD_API_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_AICW_ZONE_ID: ${{ secrets.CLOUDFLARE_AICW_ZONE_ID }}
        run: |
          kamal deploy -c api-server/deployment/config/deploy.yml --version=${{ github.sha }} --skip-push

      - name: Verify deployment
        run: |
          HEALTH_URL="https://${{ secrets.AICW_WB_DOMAIN }}/health"
          echo "Waiting for deployment to stabilize..."
          sleep 5
          echo "Checking health endpoint at $HEALTH_URL..."
          for i in 1 2 3; do
            if curl -sf "$HEALTH_URL" > /dev/null 2>&1; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 5s..."
            sleep 5
          done
          echo "::warning::Health check failed after 3 attempts"
          exit 0
